{% extends "based/base.html" %}
{% load static %}

{% block content %}        
    <div class="login-container">
        <div class="login-box">
            <h2>Authorization</h2>
            <form action='{% url 'user:login_view'%}' method='post'>
                {% csrf_token %}
                {% if form.non_field_errors %}
                <p>{{form.non_field_errors}}</p>
                {% endif %}
                <div class="input-box">
                    <input type="text" placeholder='Enter your username' name="username" value={% if form.username.value %}{{ form.username.value }} {% else %} "" {% endif %} required>
                    <label></label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder='Enter your password' name="password" required>
                    <label></label>
                </div>
                {% comment %} <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Имя пользователя</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Пароль</label>
                </div>{% endcomment %}
                <button type="submit">Войти</button>  
            </form>
            <br>
            <form action="{% url 'user:registration_view' %}" method='post'>
                {% csrf_token %}    
                <button type="submit">Создать аккаунт</button>
            </form> 
        </div>
    </div>
{% endblock content %}
